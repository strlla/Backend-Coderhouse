<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
<script type='text/javascript'>
var numero = prompt ("Ingrese un número:");

console.log(typeof numero);
// Consigna 1.
if(parseInt(numero) > 1000) {
alert("El número es mayor o igual a 1000");
}
// Consigna 2
var saludo = prompt("Ingrese Hola");
if(saludo == 'Hola') {
    alert('Hola');
}
// Consigna 3
var numero2 = prompt("Ingrese un número");
if (numero2 > 10 || numero2 < 50) {
    alert ("El numero ingresado esta entre los valores 10 y 50.");
} else {
    alert ("El numero ingresado no esta entre los valores 10 y 50. ");
}
</script>
</body>
</html>
