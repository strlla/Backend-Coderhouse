<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Desafio 10</title>
    </head>
    <body>
        <div class="container">
            <form action="/api/products/add">
                <div class="form-group">
                    <label for="titleInput">Titulo</label>
                    <input class="form-control" id="titleInput" placeholder="Titulo..." type="text" name="title">
                </div>

                <div class="form-group">
                    <label for="priceInput">Precio</label>
                    <input class="form-control" id="priceInput" placeholder="Precio..." type="text" name="price">
                </div>

                <div class="form-group">
                    <label for="categoryInput">Categoria</label>
                    <input class="form-control" id="categoryInput" placeholder="Categoria..." type="text" name="categoryId">
                </div>

                <div class="form-group">
                    <label for="urlInput">URL Foto</label>
                    <input class="form-control" id="urlInput" placeholder="Url..." type="text" name="thumbnail">
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </body>
</html>
